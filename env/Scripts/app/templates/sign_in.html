<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="static\regist_style.css" rel="stylesheet">
  <title>Регистрация</title>
</head>

<body>
  <div class="container">
    <h2>Войти</h2>

    <form id="sign_in_form" action="/sign_in" method="post">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off" required>
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" autocomplete="off" required>
      </div>
      <button type="submit" id="submit_btn">Войти</button>
     
    </form>
    

  </div>

</body>
</html>
